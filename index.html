<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Christopher Klint's Portfolio</title>
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="hero">
            <h1 class="hero-text">Hi, I'm Chris. I am a Software Developer working in JavaScript.</h1>
        </div>
        <section>
            <h1 id="about">About</h1>
        </section>
        <section>
            <h1 id="portfolio">Portfolio</h1>
        </section>
        <section class="contact-section">
            <h1 id="contact">Contact</h1>
            <p>Feel free to send me a message!</p>
            <form action="" method="GET">
                <div class="name-and-email-form">
                    <label for="name">
                        <input type="text" name="name" id="name" placeholder="Name">
                    </label>

                    <label for="email">
                        <input type="email" name="email" id="email" placeholder="Email">
                    </label>
                </div>
                <div class="message-form">
                    <label for="message">
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="What's on your mind?"></textarea>
                    </label>

                </div>
                <input type="submit" value="Send message" id="submit-button">

            </form>
        </section>
    </main>
    <footer>
        <p>Thank you for visiting my portfolio. Cheers!</p>
        <p id="signature">Christopher Klint</p>
    </footer>

</body>

</html>
